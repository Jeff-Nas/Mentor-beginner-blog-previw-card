<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">

  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>

  <div class="card">
    <header>
      <img src="assets/images/illustration-article.svg" alt="image of rectangle yellow with black">
    </header>
    <main>
      <div class="text-wrapper">
        <header class="wrapper-header">
          <span>Learning</span>
          <p>Published 07 Jul 2025</p>
        </header>
        <div class="text-content">
          <h1 tabindex="0">HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website,
            defining structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="avatar-wrapper">
        <img class="avatar" src="assets/images/image-avatar.webp" alt="image of a man">
        <span class="avatar-name">Greg Hooper</span>
      </div>
    </main>
  </div>

</body>

</html>
